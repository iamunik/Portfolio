    <!-- Form submission script to google sheets -->
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxKl2Vzq21fQPfDsNdYE0uW5xIxaFy1gObn8arf9LUkQ-qsT3DUeDl8h3z57Ti6hso/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              msg.innerHTML = "Message Sent Successfully"
              setTimeout(function(){
                msg.innerHTML = ""
              }, 5000)
              form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>
